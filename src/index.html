  <h1 class="title">

  <div class="picture-container">
    <canvas id="picture" width="800" height="800"></canvas>
  </div>
  <div class="slider-text">
    Přesuň Karla na správné místo a sliderem mu nastav velikost.
  </div>

    <input type="range" min="20" max="200" value="100" class="slider" id="slider">

    <form action="#" style="display: none;">
      <input name="custom-image" id="customImage" type="file" accept="image/*" />
    </form>
    <button id="customImageBtn">
      Vložit vlastní obrázek
    </button>

    <div class="random-button-container">
      <button id="randomize" class="random-button">
        Náhodný obrázek
      </button>
    </div>
  </div>
  <div class="button-container">
    <button id="toggleText" class="toggle-button">
      Přidat text
    </button>
    <div>
      <input id="customText" placeholder="Vložit vlastní text">
    </div>
  </div>
